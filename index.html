<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Area Model</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap-all">
        <h1>Areal Model</h1>
        <div class="grid-size">
            <input type="number" pattern="\d*" min="1" class="grid-width" placeholder="x">
            <input type="number" pattern="\d*" min="1" class="grid-height" placeholder="y">
        </div>
        <ul class="grid">
        </ul>
        <div>Above is a grid.</div>
        <div class="tile-size">
            <input type="number" pattern="\d*" min="1" class="tile-width" placeholder="x">
            <input type="number" pattern="\d*" min="1" class="tile-height" placeholder="y">
        </div>
        <div>Below is a new tile.</div>
        <div class="tile-container">
        </div>
        <div id="test-field"></div>
        <footer><a href="https://github.com/woooil/area-model" class="about">about</a></footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
