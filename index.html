<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Area Model</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap-all">
        <div id="test-field"></div>
        <h1>Areal Model</h1>
        <div class="settings">
            <div class="grid-size">
                <span>Grid size: </span>
                <input type="number" pattern="\d*" min="1" class="grid-width" placeholder="x">
                <span>x</span>
                <input type="number" pattern="\d*" min="1" class="grid-height" placeholder="y">
            </div>
            <div class="tile-size">
                <span>Tile size: </span>
                <input type="number" pattern="\d*" min="1" class="tile-width" placeholder="x">
                <span>x</span>
                <input type="number" pattern="\d*" min="1" class="tile-height" placeholder="y">
            </div>
            <div class="gird-on-box">
                <input type="checkbox" class="grid-on" checked>
                <span>Grid</span>
            </div>
        </div>
        <div class="grid-container">
            <div class="y-axis"></div>
            <div class="grid"></div>
            <div class="origin"></div>
            <div class="x-axis"></div>
        </div>
        <div class="tile-container">
        </div>
        <footer><a href="https://github.com/woooil/area-model" class="about">about</a></footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
